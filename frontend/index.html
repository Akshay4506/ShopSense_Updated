<body>
  <div id="error-display" style="color: red; padding: 20px; display: none;"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var display = document.getElementById('error-display');
      display.style.display = 'block';
      display.innerHTML += '<h3>Error: ' + message + '</h3><p>' + source + ':' + lineno + '</p>';
    };
    window.addEventListener('unhandledrejection', function (event) {
      var display = document.getElementById('error-display');
      display.style.display = 'block';
      display.innerHTML += '<h3>Promise Rejection: ' + event.reason + '</h3>';
    });
  </script>
  <style>
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
    }

    .initial-loader-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(-25%);
        animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
      }

      50% {
        transform: translateY(0);
        animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background-color: #020817;
        color: #f8fafc;
      }
    }
  </style>
  <div id="root">
