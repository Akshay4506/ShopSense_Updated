<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#166534" />
  <!-- TODO: Set the document title to the name of your application -->
  <title>ShopSense</title>
  <meta name="description" content="Smart Dukaan Management - Track inventory, create bills, and grow your business." />
  <meta name="author" content="ShopSense Team" />

  <!-- TODO: Update og:title to match your application name -->
  <meta property="og:title" content="ShopSense" />
  <meta property="og:description"
    content="Smart Dukaan Management - Track inventory, create bills, and grow your business." />
  <meta property="og:type" content="website" />
</head>

<body>
  <div id="error-display" style="color: red; padding: 20px; display: none"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      var display = document.getElementById('error-display');
      display.style.display = 'block';
      display.innerHTML +=
        '<h3>Error: ' + message + '</h3><p>' + source + ':' + lineno + '</p>';
    };
    window.addEventListener('unhandledrejection', function (event) {
      var display = document.getElementById('error-display');
      display.style.display = 'block';
      display.innerHTML += '<h3>Promise Rejection: ' + event.reason + '</h3>';
    });
  </script>
  <style>
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
    }

    .ring-container {
      position: relative;
      width: 128px;
      height: 128px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ring {
      position: absolute;
      inset: 0;
      border: 4px solid rgba(22, 101, 52, 0.3);
      border-top-color: #166534;
      border-radius: 50%;
      animation: spin-slow 3s linear infinite;
    }

    .logo {
      width: 64px;
      height: 64px;
      animation: pulse-slow 2s ease-in-out infinite;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.95);
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background-color: #020817;
        color: #f8fafc;
      }
    }
  </style>
  <div id="root">
    <div class="initial-loader">
      <div class="ring-container">
        <div class="ring"></div>
        <img class="logo" src="/icon.svg" alt="ShopSense" />
      </div>
      <div style="margin-top: 32px; text-align: center;">
        <h1 style="margin: 0; font-size: 24px; font-weight: bold;">ShopSense</h1>
        <p style="margin: 8px 0 0; color: #64748b; font-size: 16px;">Smart Dukaan Management</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
